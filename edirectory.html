<div ng-controller="edirectoryEditorCTL">
    <div class="editor" ds-editor>
        <!--<div class="text-item" ng-repeat="item in items">{{item.text}}</div>-->
    </div>
    <div class="layer-list" as-sortable="sortableOptions" ng-model="items">
        <div class="as-sortable-item layer" item-id="{{item.id}}" ng-repeat="item in items" as-sortable-item ng-style="{'background': item.bg}">
            <div as-sortable-item-handle class="as-sortable-item-handle">
                <span data-ng-bind="item.text"></span>
            </div>
        </div>
    </div>
    <div style="clear: both;"></div>
    <input type="text" ng-model="insertText" />
    <button ng-click="insert()">add</button>
</div>
